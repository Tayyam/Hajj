<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hajj 1444 , 2023</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- logo -->
    <div class="logo">
        <img src="Alrajh Haj logo.png" />
        <p>حملة الراجحي الخيرية</p>
    </div>
    <hr>
    <div class="statement">
        <img
            src="https://img.icons8.com/external-color-outline-adri-ansyah/64/null/external-islam-islam-and-ramadhan-color-outline-adri-ansyah-7.png" />
        <h1>العد التنازلي لحج عام ١٤٤٤</h1>

    </div>
    <p>باقي على ايام الحج</p>

    <div class="box">
        <div class="box-child">
            <h1 id="days"></h1>
            <p>ايام</p>
        </div>
        <div class="box-child">
            <h1 id="hours"></h1>
            <p>ساعات</p>
        </div>
        <div class="box-child">
            <h1 id="minutes"></h1>
            <p>دقائق</p>
        </div>
        <div class="box-child">
            <h1 id="seconds"></h1>
            <p>ثواني</p>
        </div>

    </div>


    <script src="main.js"></script>
</body>

</html>
